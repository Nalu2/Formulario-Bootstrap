<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>Introdução ao Bootstrap</h1>

    <form>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputnome">Nome:</label>
            <input type="string" class="form-control" id="inputnome">
          </div>
          <div class="form-group col-md-4">
            <label for="inputnome">Data de Nascimento:</label>
            <input type="date" class="form-control" id="inputnome" placeholder="dd/mm/aaaa">
          </div>
          <div class="form-group col-md-6">
            <label for="inputnome">Nome Mãe:</label>
            <input type="string" class="form-control" id="inputnome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputnome">Nome Pai:</label>
            <input type="string" class="form-control" id="inputnome">
          </div>
          <div class="form-group col-md-4">
            <label for="inputcidade">Cidade</label>
            <input type="text" class="form-control" id="inputcidade">
          </div>
          <div class="form-group col-md-4">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Curso</label>
                <select class="form-control" id="inputcurso">
                  <option>Selecione o Curso</option>
                  <option>Enfermagem</option>
                  <option>Informatica</option>
                  <option>Comercio</option>
                  <option>Adiministração</option>
                </select>
              </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputturma">Turma:</label>
          <input type="string" class="form-control" id="inputturma">
        </div>
        <div class="form-group col-md-3">
          <label for="inputender">Endereço:</label>
          <input type="text" class="form-control" id="inputender">
        </div>
        <div class="form-group col-md-3">
          <label for="inputcomp">Complemento:</label>
          <input type="text" class="form-control" id="inputcomp">
        </div>
        <div class="form-group col-md-3">
          <label for="inputbairro">Bairro:</label>
          <input type="text" class="form-control" id="inputbairro">
        </div>
        <div class="form-group col-md-3">
          <label for="inputcep">CEP:</label>
          <input type="number" class="form-control" id="inputcep">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
            <label class="form-check-label" for="inlineCheckbox1">Não sou um robo</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="alert('Dados enviados com sucesso')">Enviar Dados</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
