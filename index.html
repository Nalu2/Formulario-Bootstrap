      <h1>Introdução ao Bootstrap</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-md-8">
            <label for="inputnome">Nome:</label>
            <input type="string" class="form-control" id="inputnome">
          </div>
          <div class="form-group col-md-4">
            <label for="inputnome">Data de Nascimento:</label>
            <input type="date" class="form-control" id="inputnome" placeholder="dd/mm/aaaa">
          </div>
          <div class="form-group col-md-6">
            <label for="inputnome">Nome Mãe:</label>
            <input type="string" class="form-control" id="inputnome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputnome">Nome Pai:</label>
            <input type="string" class="form-control" id="inputnome">
          </div>
          <div class="form-group col-md-4">
            <label for="inputcidade">Cidade</label>
            <input type="text" class="form-control" id="inputcidade">
          </div>
          <div class="form-group col-md-4">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Curso</label>
                <select class="form-control" id="inputcurso">
                  <option>Selecione o Curso</option>
                  <option>Enfermagem</option>
                  <option>Informatica</option>
                  <option>Comercio</option>
                  <option>Adiministração</option>
                </select>
              </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputturma">Turma:</label>
          <input type="string" class="form-control" id="inputturma">
        </div>
        <div class="form-group col-md-3">
          <label for="inputender">Endereço:</label>
          <input type="text" class="form-control" id="endereco">
        </div>
        <div class="form-group col-md-3">
          <label for="inputcomp">Complemento:</label>
          <input type="text" class="form-control" id="inputcomp">
        </div>
        <div class="form-group col-md-3">
          <label for="inputbairro">Bairro:</label>
          <input type="text" class="form-control" id="inputbairro">
        </div>
        <div class="form-group col-md-3">
          <label for="inputcep">CEP:</label>
         <input type="text" class="form-control" id="cep" onblur="buscaCep(this.value);">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
            <label class="form-check-label" for="inlineCheckbox1">Não sou um robô</label>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">
          Enviar Dados
        </button>
        <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Confirmar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Deseja realmente salvar as informações?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Reescrever </button>
                <button type="button" class="btn btn-primary">Salvar mudanças</button>
              </div>
            </div>
          </div>
        </div>
    </form>
